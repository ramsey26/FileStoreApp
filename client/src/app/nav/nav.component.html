<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">{{title}}</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$|async">
        <li class="nav-item active">
          <a class="nav-link" href="#">{{linkFileUpload}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ng-container>
    </ul>

    <div *ngIf="(accountService.currentUser$ | async) as user">
      <img src="{{'./assets/user.png'}}" style="height: 40px;width: 40px;" alt="{{user.userName}}">
      <a class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{ user.userName | titlecase}}</a>
    </div>

    <form *ngIf="(accountService.currentUser$|async)===null" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"
      class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" name="username" [(ngModel)]="model.userName" type="text"
        placeholder="username">
      <input class="form-control mr-sm-2" name="password" [(ngModel)]="model.password" type="password"
        placeholder="password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</nav>
